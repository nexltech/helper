workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials
      vars:
        APP_ID: com.Helpr
        BUNDLE_ID: "com.Helpr"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        FLUTTER_BUILD_MODE: "release"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean Flutter build
        script: |
          flutter clean
      - name: Get Flutter dependencies
        script: |
          flutter pub get
          if [ $? -ne 0 ]; then
            echo "ERROR: flutter pub get failed"
            exit 1
          fi
      - name: Verify critical files
        script: |
          test -f ios/Podfile || (echo "ERROR: Podfile missing" && exit 1)
          test -f ios/Runner/Info.plist || (echo "ERROR: Info.plist missing" && exit 1)
          test -d assets/Fonts || (echo "ERROR: Fonts directory missing" && exit 1)
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          if [ ! -f Podfile ]; then
            echo "ERROR: Podfile not found!"
            exit 1
          fi
          pod repo update
          pod install
          if [ $? -ne 0 ]; then
            echo "ERROR: pod install failed"
            exit 1
          fi
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      # - name: Build IPA
      #   script: |
      #     flutter build ipa \
      #       --release \
      #       --export-options-plist=ios/export_options.plist
      - name: Build IPA
        script: |
        # Use the Codemagic build counter for FLUTTER_BUILD_NUMBER (Bundle Version)
        # This fixes the App Store Connect duplicate build number error.
        
        # NOTE: Version 1.0.0 with comprehensive Crashlytics logging
        flutter build ipa \
          --release \
          --build-name=1.0.0 \
          --build-number=$PROJECT_BUILD_NUMBER \
          --export-options-plist=ios/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - muhammadzahid.alimalik@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        
